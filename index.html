<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Std-calculator</title>
    <link rel="stylesheet" href="calc.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="column">
                <div class="radio">
                    <legend>
                            Mode :
                            <input type="radio" name="mode" id="dark-mode" class="radio" onclick="darkMode()"> Dark
                            <input type="radio" name="mode" id="light-mode" class="radio" onclick="lightMode()"> Light
                    </legend>
                </div>
            <input type="text" id="display" readonly>
            <div id="buttons">
                <div class="row">
                    <button class="btns btns1" id="ac">AC</button>
                    <button class="btns btns2" id="percent">%</button>
                    <button class="btns btns1" id="del">del</button>
                    <button class="btns btns3" id="divide">/</button>
                </div>
                <div class="row">
                    <button class="btns btns3" id="seven">7</button>
                    <button class="btns btns3" id="eight">8</button>
                    <button class="btns btns3" id="nine">9</button>
                    <button class="btns btns3" id="multiply">*</button>
                </div>
                <div class="row">
                    <button class="btns btns3" id="four">4</button>
                    <button class="btns btns3" id="five">5</button>
                    <button class="btns btns3" id="six">6</button>
                    <button class="btns btns3" id="add">+</button>
                </div>
                <div class="row">
                    <button class="btns btns3" id="one">1</button>
                    <button class="btns btns3" id="two">2</button>
                    <button class="btns btns3" id="three">3</button>
                    <button class="btns btns3" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="btns btns3" id="zero">0</button>
                    <button class="btns btns1" id="doublezero">00</button>
                    <button class="btns btns4" id="decimal">.</button>
                    <button class="btns btns2" id="eval">=</button>
                </div>
            </div>
        </div>
        </div>

        <script src="calc.js"></script>
</body>
</html>
